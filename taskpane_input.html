<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>入力アドイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div id="app">
  <section class="card">
    <div class="h">
      <span>検索</span>
      <span class="badge">
        <span class="small">ページ</span>
        <span class="num" id="pageNum">–</span>
        <span class="meta" id="pageMeta">未検索</span>
      </span>
    </div>
    <div class="row">
      <input id="searchTerm" class="input" placeholder="5桁コード" />
      <button id="searchBtn" class="btn primary tiny" tabindex="-1" type="button">検索</button>
    </div>
    <div class="status" id="status"></div>
    <div class="note">ホットキー: <b>Ctrl+G</b> で検索欄へ / <b>Enter</b>で検索（同じ値を再検索すると次のヒットへ）</div>
  </section>

  <section class="card">
    <div class="h">
      <span>入力</span>
      <span class="small">Tabで次へ / Enterで書き込み→次へ</span>
    </div>
    <div id="forms" class="forms"></div>
  </section>

  <details>
    <summary>詳細設定</summary>
    <div class="grid">
      <section class="card">
        <div class="h">検索・ページ設定</div>
        <div class="cfgLine">
          <span class="small">検索列</span>
          <input id="searchCol" class="miniInput" value="A" />
          <span class="small">除外行</span>
          <input id="skipRows" class="miniInput" type="number" min="0" value="0" />
        </div>
        <div class="cfgLine" style="margin-top:8px">
          <span class="small">1ページ</span>
          <input id="pageSize" class="miniInput" type="number" min="1" value="18" />
        </div>

        <div class="cfgLine" style="margin-top:10px">
          <label class="checkbox">
            <input id="groupMode" type="checkbox" />
            <span class="small"><b>一致グループ内</b>でページ算出</span>
          </label>
          <span class="small">列</span>
          <input id="groupCol" class="miniInput" value="B" />
        </div>
        <div class="note">ONのとき：ヒット行の「指定列」の値と同じ値の行だけを数えてページを出します。</div>
      </section>

      <section class="card">
        <div class="h">フォーム管理</div>
        <div class="row">
          <button id="addForm" class="btn tiny" type="button">＋追加</button>
          <button id="removeForm" class="btn tiny" type="button">－削除</button>
        </div>
        <div class="note">フォームは最大10個想定。設定はブラウザに保存。</div>
      </section>
    </div>
  </details>
</div>

<script src="taskpane_input.js"></script>
</body>
</html>
